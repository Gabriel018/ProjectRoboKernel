<div class="container">

  <div class="row align-items-center">
    <div class="">
      <h3><i class="fas fa-robot"></i>Atendente RobKernel </h3>
    </div>
  </div>

  <div class="row align-items-center justify-content-center">
    <div class="col-lg-6">
      <ul #scrollMe class="messages">
        <div *ngFor="let msg of resultados ">
          <li class="message appeared" [ngClass]="{'left':msg.remetente === 'boot',
                        'right':msg.remetente === 'eu'     }">
            <div class="avatar"></div> 
            <div class="text_wrapper">
              <div class="text">
                <p class="time"> ({{msg.data | date:'HH:mm:ss'}})</p>
                {{msg.mensagem}}
              </div>
            </div>
          </li>
        </div>
      </ul>
    </div>
  </div>

  <div class="row align-items-center justify-content-center">

    <div class="col-sm-6">
      <input type="text" class="form-control " placeholder="Digite sua duvida"  (keyup.enter)="sendMessage()" [(ngModel)]="msg" />
    </div>
    <div class="col-sm-2">
      <button class="btn btn-dark" (click)="sendMessage()"><i class="far fa-share-square"></i>Perguntar</button>
    </div>
  </div>
